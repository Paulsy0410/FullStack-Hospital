<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    {% if num > 0 %}
          <h2> positive number </h2>
    {% elif num < 0 %}
            <h2> negative number </h2>
    {% else %}
             <h2> number is zero </h2>
   {%endif%} 
</body>
</html>
